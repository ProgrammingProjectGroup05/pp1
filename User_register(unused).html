<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Car share</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./UserProfile.html">User Profile</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="./UserRecords.html">Account Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./findCars.html">Find Car</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        <div class="container">
            <h4 class="join_us">Join us</h4>
            <form method="POST">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="fistName" name="firstName"
                        placeholder="Enter Fisrt Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Type you Email Address">
                </div>
                <div class="form-group">
                    <label for="remail">Retype Email address</label>
                    <input type="email" class="form-control" id="re_email" name="remail"
                        placeholder="Retype you Email Address">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="password" name="pass">
                </div>
                <div class="form-group">
                    <label for="pass"> Retype Password</label>
                    <input type="password" class="form-control" id="re_password" name="pass">
                </div>

                <button type="submit" class="btn btn-primary" id="">Submit</button>
            </form>
        </div>

        <footer id="footer" class="py-2 bg-light text-black-90">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

            <!-- Copyright -->

        </footer>

    <script src="./js/register.js"></script>
